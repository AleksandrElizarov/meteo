{% extends 'meteo_main.html' %}

{% block content %}
<div class="card border-primary">
  <div class="row">
    <div class="col-md-2">
      <div class="card-body">
        <h2 class="card-title text-center" >{{city_name}}</h2>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card-body">
        <img  src="{{cur_icon}}">
        <h2 class="card-text">{{cur_description}}</h2>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card-body">
        <h3 class="card-text">Температура: {{cur_temperature}}°</h3>
        <h3 class="card-text">Давление: {{cur_pressure}}мм.рт.ст.</h3>
        <h3 class="card-text">Влажность: {{cur_humidity}}%</h3>
        <h3 class="card-text">Скорость ветра: {{cur_wind_speed}}м/с</h3>
        <h3 class="card-text">Направление ветра: {{cur_wind_deg}}°</h3>
      </div>
    </div>


    </div>
  </div>
</div>
{% endblock %}
